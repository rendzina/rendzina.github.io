<!DOCTYPE html>
<html>
<!-- Dudley Stamp maps -->
<head>
<title>A1136 Web Mapping: Web Mapping - Quick Start - Leaflet</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
<h1>Dudley Stamp Land Utilisation Map</h1>
<div id="map" style="width: 1000px; height: 600px;"></div>
Visit <a href="http://www.wossac.com" target="_blank">www.wossac.com</a>
<script>
	var map = L.map('map').setView([51.505, -0.09], 10);
	var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
    map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.
    var kmlLayer = new L.KML("DudleyStamp.kmz", {async: true});                                                        
    kmlLayer.on("loaded", function(e) { 
        map.fitBounds(e.target.getBounds());
    });                                                                                           
    map.addLayer(kmlLayer)                                                     
</script>
</body>
</html>
